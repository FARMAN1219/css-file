<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
   
     <form action="page.html" metho="get">    <center>
        <img src="https://i.pinimg.com/736x/9c/9a/ef/9c9aefcf49d7f51f9be204b650e7362e.jpg"  alt="">
       <h1>Saylani Online Academy</h1> 
       <TAble cellspacing="10" style="background-color: rgb(195, 195, 194);">
           <tr>
               <td colspan="2">
               
                       <h2 align="center">Students Registration Form</h2>
                   
               </td>
           </tr>

           <tr>
               <td>Name: </td>
               
                   <td > <input type="Name" size="30" required placeholder="Name"></td>
               
           </tr>
            
           <tr>
               <td>Father Name:</td>
               <td><input type="Father Name" size="30" required placeholder="Father Name"></td>
           </tr>

           <tr>
               <td>Password:</td>
               <td><input type="password" size="30" required placeholder="********"></td>
           </tr>
           <tr>
   
               <td><label for="address">Address:</label></td>
               <td><textarea name="message" cols="30" rows="4" id="" placeholder="Address"></textarea></td>
           </tr>
           <tr>
               <td>Gender:</td>
               <td>
                   <input type="radio" value="male" name="gender">Male
                   <input type="radio" value="Female" name="gender">Female

               </td>

           </tr>
           <tr>
               <td>Languages:</td>
               <td><input type="checkbox">Sindhi
                   <input type="checkbox">Urdu
                   <input type="checkbox">English
                   <input type="checkbox">Pashto
               </td>

           </tr>
           <tr>
               <td>DOB:</td>
               <td><input type="date"></td>
           </tr>
           <tr>
               <td><label for="Email">Email Id:</label></td>
               <td><input type="email" name="email" required size="30" placeholder="Email ID"></td>
           </tr>
           <td>Mobile Number:</td>
           <td><input type="Mobile Number" placeholder="Mobile Number" required size="20"></td>

           <tr>
           <tr>
               <td>City</td>
               <td>
                   <select name="City" id="">

                       <option value="city">Select Your City</option>
                       <option value="Hyderbad">Hyderbad</option>
                       <option value="Karcahi">Karcahi</option>
                       <option value="Naushehro feroz">Naushehro feroz</option>
                       <option value="Sukkur">Sukkur</option>

                   </select>
               </td>
           </tr>
           <td>Pictue Upload:</td>
           <td><input type="file"></td>
           <td><input type="submit" value="Upload"></td>
           </tr>
           <tr>
               <td>Hobbies:</td>
               <td><select name="countries" id="" multiple>
                       <option value="Cricket" disabled>Cricket</option>
                       <option value="Football">Football</option>
                       <option value="Hockey">Hockey</option>
                       <option value="Tennis">Tennis</option>
                   </select></td>

           </tr>
           <tr>

               <td colspan="2" align="center"><input type="submit"></td>
           </tr>
       </TAble>
   </center>
</form>
    
</body>

</html>
